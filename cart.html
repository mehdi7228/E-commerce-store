<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Mini E-commerce Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Navbar -->
<header class="navbar">
  <div class="container">
    <a href="index.html" class="logo">WalkWell</a>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart (0)</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

  <!-- Cart Section -->
  <section class="cart b-g">
    <div class="container b-g">
      <h2>Your Shopping Cart</h2>
      
      <div class="cart-items">
        <!-- Repeat for more items dynamically -->
      </div>
      
      <!-- Total Section -->
      <div class="total">
        <h3>Total: $<span id="cart-total">00.00</span></h3>
        <a href="checkout.html" class="btn checkout">Proceed to Checkout</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="privacy.html">Privacy Policy</a>
      </div>
      <div class="copy">
        <p class="copy-p">&copy; 2024 Mehdi KH. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
